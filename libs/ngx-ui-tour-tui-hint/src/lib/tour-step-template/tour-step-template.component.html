<ng-template #tuiDropdownTemplate>
    <ng-container
        *ngTemplateOutlet="
            stepTemplate || stepTemplateContent || defaultTemplate;
            context: { step: step }
        "
    ></ng-container>
</ng-template>

<ng-template
    #defaultTemplate
    let-step="step"
>
    <tour-default-step-template
        [step]="step"
    />
</ng-template>
